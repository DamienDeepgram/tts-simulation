<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Call Simulation</h1>
    <hr>
    <h2>TTS Setting</h2>
    <label for="tts_time">TTS Time (total duration):</label>
    <input type="number" id="tts_time" value="0.4" step="0.1">

    <h2>Call Setting</h2>
    <label for="turns_per_minute">TTS Turns (per Minute):</label>
    <input type="number" id="turns_per_minute" value="6" step="1">

    <h2>Rate Limit Setting</h2>
    <label for="concurrency_limit">TTS Concurrency Limit:</label>
    <input type="number" id="concurrency_limit" value="5" step="1">

    <h2>Simulation Settings</h2>
    <label for="min_concurrent">Min Concurrent Calls:</label>
    <input type="number" id="min_concurrent" value="10" step="1">

    <label for="max_concurrent">Max Concurrent Calls:</label>
    <input type="number" id="max_concurrent" value="100" step="1">

    <label for="inc_concurrent">Increment Concurrent Calls:</label>
    <input type="number" id="inc_concurrent" value="10" step="1">

    <label for="steps">Simulation Steps: (how many times to run the simulation)</label>
    <input type="number" id="steps" value="50" step="1">

    <button onclick="runSimulation()">Run Simulation</button>

    <canvas id="resultsChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
